<!DOCTYPE html>
<html>
<head>
	<title> Basic Calculator</title>
</head>
<body>
<br><br><br>


<div align="center">
	<input id="answer" align="right" type="text"><br><br>
	<tr align="center">
		<td><button id="1" onclick="" type="text" style="width: 40px; height: 35px" name="1">1</button></td>
		<td><button id="2" type="text" style="width: 40px; height: 35px">2</button></td>
		<td><button id="3" type="text" style="width: 40px; height: 35px">3</button></td>
		<td><button id="minus" type="text" style="width: 40px; height: 35px">-</button></td>
	</tr><br>
	<tr>
		<tr align="center">
		<td><button id="4" type="text" style="width: 40px; height: 35px">4</button></td>
		<td><button id="5" type="text" style="width: 40px; height: 35px">5</button></td>
		<td><button id="6" type="text" style="width: 40px; height: 35px">6</button></td>
		<td><button id="multiply" type="text" style="width: 40px; height: 35px">*</button></td>

	</tr><br>
	<tr>
		<tr align="center">
		<td><button id="7" type="text" style="width: 40px; height: 35px">7</button></td>
		<td><button id="8" type="text" style="width: 40px; height: 35px">8</button></td>
		<td><button id="9" type="text" style="width: 40px; height: 35px">9</button></td>
		<td><button id="divide" type="text" style="width: 40px; height: 35px">/</button></td>
	</tr><br>
	<tr>
		<tr align="center">
		<td><button id="backspace" type="text" style="width: 40px; height: 35px">C</button></td>
		<td><button id="dot" type="text" style="width: 40px; height: 35px">.</button></td>
		<td><button id="clear" type="text" style="width: 40px; height: 35px">CE</button></td>
		<td><button id="add" type="text" style="width: 40px; height: 35px">+</button></td>
	</tr><br>
	<tr>
	<td><button id="exponent" type="text" style="width: 40px; height: 35px">EXP</button></td>
	<td><button id="equal" type="text" style="width: 128px; height: 35px">=</button></td>
	</tr><br>

</div>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
